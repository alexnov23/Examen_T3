<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Plato</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Plato</div>
			<div class="card-body">

				<form th:action="@{/plato/save}" th:object="${plato}"
					method="post">
					<div class="form-group">
						<label for="id">ID:</label> <input type="text"
							class="form-control" placeholder="ID" th:field="*{id}" readonly="readonly" >
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" placeholder="Nombre" th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> <input type="text"
							class="form-control" placeholder="precio"
							th:field="*{precio}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
