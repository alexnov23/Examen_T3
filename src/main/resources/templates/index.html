<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<body>
<header th:replace = "layout/layout :: header"></header>

<div class = "container">

	<h1>Hospital index</h1>
	
	<table class="table table-striped">
					<thead>
						<tr>
	
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="medico: ${platos}">
						<tr>
							
							<td th:text="${medico.nombre}">Mark</td>
							<td th:text="${medico.precio}">Otto</td>
						
						<td>
								
								<a  th:href="@{ '/plato/edit/' + ${medico.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ '/plato/del/' + ${medico.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>
				
				<div sec:authorize="hasRole('ROLE_ADMIN')" class="card-footer text-muted">
				<a th:href="@{/plato/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Plato Prron</a>
				</div>
</div>

<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
